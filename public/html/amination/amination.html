<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Amination</title>
    <link rel="stylesheet" type="text/css" href="./amination.css">
    <link rel="stylesheet" type="text/css" href="./animate.css">
    <style type="text/css">
        div{
            float: left;
            margin-left: 10px;
        }

        .content{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        
        .circle{
            width: 0px;
            height: 0px;
            border-width: 10px;
            border-color: green;
            border-style: solid;
            border-radius: 10px;
            transition: 1s;
            /* transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1); */
        }

        .turn-round{
            transform: rotate(360deg);
        }

        .block{
            width: 200px;
            height: 200px;
            background-color: gray;
        }
        .transform{
            transition: 1s;
        }
        .transform:hover{
            transform: matrix(0, 1, 1, 0, 0, 0);
        }
        .block-circle{
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 2px;
            border-radius: 2px;
            border-color: green;
        }
        svg{
            display: block;
            clear: both;
        }
        svg path{
            stroke: green;
            stroke-width: 1;
        }
        #moveCircle{
            position: relative;
            transition: 2s;
            transform-origin:300px 300px;
        }
        #moveCircle:hover{
            transform: rotate(360deg);
        }
        #box{
            position: relative;
            width: 200px;
            height: 200px;
            transition: 2s;
        }
        #ball{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            left: 90px;
            top: 10px;
            background-color: green;
        }
        #box:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="content shining"></div>
    <div class="circle"></div>
    <div class="myanimate"></div>
    <div class="transform block">
        <h1>Transform Animate</h1>
    </div>
    <h2 id="animate" class="animated flash">Animate.css</h2>
    <svg width="190px" height="160px">
      <path d="M10 10 C 20 20, 40 20, 50 10" stroke="3" fill="none"/>
      <path d="M70 10 C 70 20, 120 20, 120 10" stroke="3" fill="none"/>
      <path d="M130 10 C 120 20, 180 20, 170 10" stroke="3" fill="none"/>
      <path d="M10 60 C 20 80, 40 80, 50 60" stroke="3" fill="none"/>
      <path d="M70 60 C 70 80, 110 80, 110 60" stroke="3" fill="none"/>
      <path d="M130 60 C 120 80, 180 80, 170 60" stroke="3" fill="none"/>
      <path d="M10 110 C 20 140, 40 140, 50 110" stroke="3" fill="none"/>
      <path d="M70 110 C 70 140, 110 140, 110 110" stroke="3" fill="none"/>
      <path d="M130 110 C 120 140, 180 140, 170 110" stroke="3" fill="none"/>
    </svg>

    <div id="moveCircle" class="block"></div>

    <div id="box">
        <div id="ball"></div>
    </div>

</body>
</html>
